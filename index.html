<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>HTML</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>

    <section class="track">
      <img class="track-cover" src="../E.jpg">
      <p class="track-title">Let's not fall in love</p>
      <p class="track-artist">BIGBANG</p>
    </section>

    <section class="buttons">
      <label class="shuffle">
        <input type="checkbox">
        <i id="shuffle" class="bi bi-shuffle"></i>
      </label>
      <label class="play">
        <input type="checkbox">
        <i id="play" class="bi bi-play-circle-fill"></i>
      </label>
      <label class="repeat">
        <input type="checkbox">
        <i id="repeat" class="bi bi-repeat"></i>
      </label>
    </section>

  </main>
  <script src="main.js"></script>
</body>

</html>
