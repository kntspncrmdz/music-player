<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>HTML</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    
    <section class="playlist">
      <p>NOW PLAYING</p>
      <p class="playlist-title">ALIVE</p>
    </section>

    <section class="track">
      <img class="track-cover" src="../Alive.jpg">
      <p class="track-title">Blue</p>
      <p class="track-artist">BIGBANG</p>
    </section>

    <section class="buttons">
      <label class="shuffle">
        <input type="checkbox">
        <i id="shuffle" class="bi bi-shuffle"></i>
      </label>
      <label class="play">
        <input type="checkbox">
        <i id="play" class="bi bi-play-circle-fill"></i>
      </label>
      <label class="repeat">
        <input type="checkbox">
        <i id="repeat" class="bi bi-repeat"></i>
      </label>
    </section>
    
    <section class="track-songs">
      <p><strong>Tracklist</strong></p>
      <div class="song">
        <p>1. Intro (Alive)</p>
        <i class="bi bi-play-fill"></i>
      </div>
      <div class="song">
        <p>2. Blue</p>
        <i class="playing bi bi-music-note-beamed"></i>
      </div>
      <div class="song">
        <p>3. Love Dust</p>
        <i class="bi bi-play-fill"></i>
      </div>
      <div class="song">
        <p>4. Bad Boy</p>
        <i class="bi bi-play-fill"></i>
      </div>
      <div class="song">
        <p>5. Ain't No Fun</p>
        <i class="bi bi-play-fill"></i>
      </div>
      <div class="song">
        <p>6. Fantastic Baby</p>
        <i class="bi bi-play-fill"></i>
      </div>
      <div class="song">
        <p>7. Wings</p>
        <i class="bi bi-play-fill"></i>
      </div>
    </section>

  </div>
  <script src="main.js"></script>
</body>

</html>
